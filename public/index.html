<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriveSpace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ThriveSpace</h1>

        <!-- Signup/Login Form -->
        <div id="auth">
            <h2>Sign Up / Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <button onclick="login()">Login</button>
            <p id="auth-message"></p>
        </div>

        
        <div id="mood-tracker" class="hidden">
            <h2>How are you feeling today?</h2>
            <div class="mood-options">
                <span class="mood-option" onclick="logMood('😊')">😊</span>
                <span class="mood-option" onclick="logMood('😐')">😐</span>
                <span class="mood-option" onclick="logMood('😢')">😢</span>
            </div>
            <p id="mood-log"></p>
        </div>

        <!-- Daily Wellness Missions -->
        <div id="missions" class="hidden">
            <h2>Daily Wellness Missions</h2>
            <ul>
                <li>Write a gratitude journal <button onclick="completeMission(0)">Complete</button></li>
                <li>Take a 5-minute walk <button onclick="completeMission(1)">Complete</button></li>
                <li>Listen to a calming song <button onclick="completeMission(2)">Complete</button></li>
            </ul>
        </div>

        <!-- Rewards System -->
        <div id="rewards" class="hidden">
            <h2>Rewards</h2>
            <p>Points: <span id="points">0</span></p>
            <p id="reward-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
